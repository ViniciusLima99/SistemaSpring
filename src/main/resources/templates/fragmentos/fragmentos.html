<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <title>Sistema</title>
</head>
<body> 
    <!-- cabeçalho -->
    <header th:fragment="cabecalho">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand m-0 p-0"  th:href="@{/index}">
                <img src="/img/simple-black-and-white-font-style.webp" 
                style="max-height: 12vh;" class="m-0 p-0" alt="Logo">
            </a> 
            <button class="navbar-toggler" type="button" 
            data-toggle="collapse" data-target="#navMobile">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navMobile" class="navbar-collapse collapse justify-content-end">
                <a class="btn-nav nav-item nav-link text-reset" th:href="@{/index}">
                    <i class="fas fa-home"></i>Home</a>
                <a class="btn-nav nav-item nav-link text-reset" th:href="@{/inserirPessoa}">
                    <i class="fas fa-user-graduate"></i>Cadastrar</a>
                <a data-toggle="modal" data-target="#modalPesquisa" 
                class="btn-nav nav-item nav-link text-reset"> 
                    <i class="fas fa-search"></i>Pesquisar</a>
                <a class="btn-nav nav-item nav-link text-reset" th:href="@{/listaPessoas}">
                        <i class="fas fa-list"></i>Listar</a> 
                        
                <form action="/logout" method="post">
                <button type="submit" class="btn-nav2 nav-item nav-link btn-danger" >
                    <i class="fas fa-times"></i>Sair</button>
                </form>

            </div>
        </nav>
        <div class="modal fade" id="modalPesquisa">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Encontrar</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span> &times; </span>
                        </button>
                    </div>
                    <form action="/pesquisar" method="post" th:object="${pessoas}">
                        <div class="modal-body">
                            <input type="text" placeholder="Digite o nome" 
                            th:field="*{nome}" class="form-control">
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger" data-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-success"
                             
                             >
                             <!-- data-dismiss="modal" -->
                                Pesquisar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header> 


   

    <!-- rodapé -->
    <footer th:fragment="rodape">
        <div class="rodape">
            <span>Todos os direitos reservados &copy Yuga Ohdo</span>
        </div>
    </footer>

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
