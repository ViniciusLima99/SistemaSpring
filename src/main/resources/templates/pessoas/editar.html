<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <title>Sistema</title>
</head>
<body> 
    <div th:replace="~{fragmentos/fragmentos :: cabecalho}"></div>

    <div class="container" style="margin-top: 50px;">
        <h4>+ Editar</h4>
        <hr> 
        <br>
        <form method="post" action="/edit" th:object="${pessoa}" autocomplete="off">
            <input type="hidden" th:field="*{id}">
            <div class="row">
                
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                        <label class="validation-message" th:errors="*{nome}"></label>
                    </div>
                    <label for="">Nome: </label>
                    <input class="form-control" type="text" 
                    placeholder="Ex: JosÃ© Silva" th:field="*{nome}">
                </div>
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('idade')}">
                        <label class="validation-message" th:errors="*{idade}"></label>
                    </div>
                    <label for="">Idade: </label>
                    <input class="form-control" type="number" 
                    placeholder="0" th:field="*{idade}">

                </div>
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('status')}">
                        <label class="validation-message" th:errors="*{status}"></label>
                    </div>
                    <label >Status: </label>
                    <select class="form-control" type="text" 
                    placeholder="" th:field="*{status}"> 
            <option th:each="status : ${T(br.com.testeSpring.Enums.Status).values()}"
            th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-success offset-5">SALVAR</button>
                 &nbsp;                
                 &nbsp;
                 &nbsp;
                 &nbsp;
                <a th:href="@{/listaPessoas}" class="btn btn-outline-danger">VOLTAR</a>
            </div>
        </form>
    </div>

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
