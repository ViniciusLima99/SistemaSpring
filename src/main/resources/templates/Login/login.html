<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <title>Login</title>
</head>
<body>

    <div class="login-form">
        <div class="container">
            <div class="main-div">
                <div class="texto-header">
                    <h2>Admin Login</h2>
                    <p>Insira suas credenciais para realizar login no sistema.</p>
                </div>
                <form action="/" method="post" th:object="${usuario}">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasGlobalErrors()}">
                        <strong th:each="error : ${#fields.globalErrors()}" 
                                th:text="${error.defaultMessage}"></strong>
                    </div>
    
                    <div class="form-group">
                        <input type="text" th:field="*{userN}" class="form-control" placeholder="Username">
                        <div class="text-danger" th:if="${#fields.hasErrors('userN')}" 
                        th:each="error : ${#fields.errors('userN')}">
                       <span th:text="${error}"></span>
                   </div>
                    </div>
    
                    <!-- Campo de senha -->
                    <div class="form-group">
                        <input type="password" th:field="*{senha}" class="form-control" placeholder="Insira sua senha">
                        <div class="text-danger" th:if="${#fields.hasErrors('senha')}" 
                             th:each="error : ${#fields.errors('senha')}" 
                             th:text="${error.defaultMessage}"></div>
                    </div>
    
                    <div class="cadastro">
                        <a th:href="@{/cadastro}">NÃ£o tem cadastro? Clique aqui.</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
